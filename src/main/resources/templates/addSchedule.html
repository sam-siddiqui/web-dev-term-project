<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymleaf.com">

<head>
    <title>SpringTime</title>
</head>

<body>
    <!-- Header -->
    <div th:insert="fragments/nav :: head"></div>
    <div th:insert="fragments/nav :: header"></div>
    <!-- End Header -->
    <!-- Container -->
    <div id="container">
        <div class="shell">
            <!-- Small Nav -->
            <div class="small-nav"> <a href="#">Dashboard</a> <span>&gt;<a href="add_schedule">Add Schedule</a></span> </div>
            <!-- End Small Nav -->

            <br />
            <!-- Main -->
            <div id="main">
                <div class="cl">&nbsp;</div>
                <!-- Content -->
                <div id="content">
                    <!-- Box -->
                    <div class="box">
                        <!-- Box Head -->
                        <div class="box-head">
                            <h2 class="left">Current Courses</h2>
                        </div>
                        <!-- End Box Head -->
                        <!-- Table -->

                        <form class="form" th:action="@{/saveschedule}" method="post">
							
							<p >
               <label for="teacher_id">Teacher Name</label>
                <select id="teacher_id" name="teacher_id" class="field size1"   >
                <option value="">Select Teacher</option>
                 <option th:each="t :${teacher}" th:value="${t.teacher_id}" th:text="${t.name}"></option>
               </select>
               </p>
               <p >
                            <label for="course_id">Course</label>
                            <select id="course_id" name="course_id" class="field size1" onchange="displaySelectedOption()">
                            	<option value="">Select Course</option>
                                <option th:each="c :${course}" th:value="${c.course_id}" th:text="${c.course_name}">
                                </option>
                            </select>
                            </p>
			 <p>
                            <label for="class_day">Class Day</label>
                            <select name="class_day" class="field size1">
                            <option value="">Select Day</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>

			</p>
			<p>
                            <label for="start_time">Choose Start time for Class:</label>
                            <input type="time" id="start_time" name="start_time" class="field size1" min="09:00" max="18:00" required />
                            <small>Office hours are 9am to 6pm</small>
</p>
<p>
                            <label for="end_time">Choose End time for Class:</label>
                            <input type="time" id="end_time" name="end_time" class="field size1" min="09:00" max="18:00" required />
                                                        <small>Must before 6pm</small>
</p>
 <p>
             	 <label>Schedule Name</label>
                <input type="text" id="schedule_name" name="schedule_name" class="field size1" />
             	 </p>

<div class="buttons">
            <input type="reset" class="button" value="reset" />
              <input type="submit" class="button" value="submit" />
            </div>

                        </form>
                       <!-- Table -->
        </div>
        <!-- End Box -->
      </div>
      <!-- End Content -->
     
      <div class="cl">&nbsp;</div>
    </div>
    <!-- Main -->
  </div>
</div>
<script>
function displaySelectedOption() {
    // Get the selected option value
    var selectedOption = document.getElementById("course_id").value;
    
    // Display the selected option value in the text field
    document.getElementById("schedule_name").value = selectedOption;
}
</script>
<!-- End Container -->
<!-- Footer -->
<div th:insert= "fragments/nav :: footer"></div>
<!-- End Footer -->
</body>
</html>
