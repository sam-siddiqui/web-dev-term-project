
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymleaf.com">
<head>
<title>SpringTime</title>
</head>
<body>
<!-- Header -->
<div th:insert= "fragments/nav :: head"></div>
<div th:insert= "fragments/nav :: header"></div>
<!-- End Header -->
<!-- Container -->
<div id="container">
  <div class="shell">
    <!-- Small Nav -->
    <div class="small-nav"> <a href="show_teacher">Teacher</a> <span>&gt;</span> Add Teacher </div>
    <!-- End Small Nav -->
    <br />
    <!-- Main -->
    <div id="main">
      <div class="cl">&nbsp;</div>
      <!-- Content -->
      <div id="content">
        <!-- Box -->
        <div class="box">
          <!-- Box Head -->
          <div class="box-head">
            <h2 class="left">Add Teacher</h2>
          </div>
          <!-- End Box Head -->

<form action="/saveteacher" method="post">
            <!-- Form -->
            <div class="form">
              <p> 
                <label>Name <span>(Full Name Required)</span></label>
                <input type="text" class="field size1" name="name" />
              </p>
               <p> 
                <label>Email</label>
                <input type="text" class="field size1" name="email" />
              </p>
               <p>
                <label>Phone Number</label>
                <input type="text" class="field size1" name="phone_number" />
              </p>
               <p>
                <label>Expertise <span>(Expertise of Teacher)</span></label>
                <input type="text" class="field size1" name="expertise" />
              </p>
            </div>
            <!-- End Form -->
            <!-- Form Buttons -->
            <div class="buttons">
              <input type="submit" class="button" value="submit" />
            </div>
            <!-- End Form Buttons -->
          </form>  
        </div>
        <!-- End Box -->
      </div>
      <!-- End Content -->
     
      <div class="cl">&nbsp;</div>
    </div>
    <!-- Main -->
  </div>
</div>
<!-- End Container -->
<!-- Footer -->
<div th:insert= "fragments/nav :: footer"></div>
<!-- End Footer -->
</body>
</html>
