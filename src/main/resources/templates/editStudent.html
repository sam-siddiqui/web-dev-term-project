
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymleaf.com">
<head>
<title>SpringTime</title>
</head>
<body>
<!-- Header -->
<div th:insert= "fragments/nav :: head"></div>
<div th:insert= "fragments/nav :: header"></div>
<!-- End Header -->
<!-- Container -->
<div id="container">
  <div class="shell">
    <!-- Small Nav -->
    <div class="small-nav"> <a href="#">Dashboard</a> <span>&gt;</span> Current Articles </div>
    <!-- End Small Nav -->
    <br />
    <!-- Main -->
    <div id="main">
      <div class="cl">&nbsp;</div>
      <!-- Content -->
      <div id="content">
        <!-- Box -->
        <div class="box">
          <!-- Box Head -->
          <div class="box-head">
            <h2 class="left">Edit Student</h2>
          </div>
          <!-- End Box Head -->
          <!-- Table -->
          <div class="table">
            <form  th:action="@{/save}" method="post" th:object="${student}" >
            <input type="hidden" name="student_id" th:value="${student.student_id}"/>
            <div class="form">
                           <p class="inline-field">
               <label for="name">Name</label>
               <input type="text" id="name"  name="name"  class="field size1"  th:value ="${student.name}"/>
                            </p>
                           <p class="inline-field"> 
                           <label for="email">Email</label>
                            <input type="text" id="email"  name="email"  class="field size1" th:value ="${student.email}"/>
                            </p>
                            <p class="inline-field">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" id="phone_number"  name="phone_number"  class="field size1" th:value ="${student.phone_number}" />
                            </p>
                            <p class="inline-field">
                            <label for="address">Address</label>
                            <input type="text" id="address"  name="address"  class="field size1" th:value ="${student.address}"  />
                            </p>
                            <p class="inline-field">
                            <label for="instrument_preferences">Instrument Preferences</label>
                            <input type="text" id="instrument_preferences" name="instrument_preferences" class="field size1"  th:value ="${student.instrument_preferences}" />
                            </p>
                            <p class="inline-field">
				               <label for="schedule_id">Schedule</label>
				                <select id="schedule_id" name="schedule_id" class="field size1"  onchange="getScheduleDetails()" >
				                <option th:value ="${student.schedule_id}"></option>
				                <option th:each="sc :${schedule}" th:value="${sc.schedule_id}" th:text="${sc.schedule_name}">
				                </option>
				               </select>
				               </p>
                            <p class="inline-field">
                            <label for="schedule_id">Schedule ID</label>
                            <input type="text" id="schedule_id" name="schedule_id" class="field size1" th:value ="${student.schedule_id}"  />
                            </p>
                            </div>
                             <div class="buttons">
              <input type="button" class="button" value="preview" />
              <input type="submit" class="button" value="submit" />
            </div>
</form>
            
          </div>
          <!-- Table -->
        </div>
        <!-- End Box -->
        <!-- Box -->
        
        <!-- End Box -->
      </div>
      <!-- End Content -->
      
      <div class="cl">&nbsp;</div>
    </div>
    <!-- Main -->
  </div>
</div>
<!-- End Container -->
<!-- Footer -->
<div id="footer">
  <div class="shell"> <span class="left">&copy; 2010 - CompanyName</span> <span class="right"> Design by <a href="http://chocotemplates.com">Chocotemplates.com</a> </span> </div>
</div>
<!-- End Footer -->
</body>
</html>
