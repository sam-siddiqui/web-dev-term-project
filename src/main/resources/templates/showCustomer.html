<!doctype html>
<html lang="en" xmlns:th="https://www.thymleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

<title>Customers</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Music</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add_customer">Add Customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="show_customer">Show Customer</a>
        </li>
       
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container">
	<h1>Show Customer</h1>
	<table class="table table-success table-striped">
  <thead>
    <tr>
    <th scope="col">ID</th>
      <th scope="col">firstName</th>
      <th scope="col">lastName</th>
      <th scope="col">emailID</th>
      <th scope="col">phone</th>
      <th scope="col">country</th>
      <th scope="col">state</th>
      <th scope="col">pincode</th>
      <th scope="col">address</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each= "c :${customer}">
      <td th:text ="${c.customer_id}"></td>
      <td th:text ="${c.firstName}"></td>
      <td th:text ="${c.lastName}"></td>
      <td th:text ="${c.emailID}"></td>
      <td th:text ="${c.phone}"></td>
      <td th:text ="${c.country}"></td>
      <td th:text ="${c.state}"></td>
      <td th:text ="${c.pincode}"></td>
      <td th:text ="${c.address}"></td>
    </tr>
    
  </tbody>
</table>
 </div>
</body>
</html>
