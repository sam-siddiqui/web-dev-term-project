
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymleaf.com">
<head>
<title>SpringTime</title>
</head>
<body>
<!-- Header -->
<div th:insert= "fragments/nav :: head"></div>
<div th:insert= "fragments/nav :: header"></div>
<!-- End Header -->
<!-- Container -->
<div id="container">
  <div class="shell">
    <!-- Small Nav -->
    <div class="small-nav"> <a href="#">Dashboard</a> <span>&gt;<a href="attendence">Attendance</a>&gt;<a href="add_attendance">Daily Attendence</a></span> </div>
    <!-- End Small Nav -->
    
    <br />
    <!-- Main -->
    <div id="main">
      <div class="cl">&nbsp;</div>
      <!-- Content -->
      <div id="content">
        <!-- Box -->
        <div class="box">
          <!-- Box Head -->
          <div class="box-head">
            <h2 class="left">Current Courses</h2>
          </div>
          <!-- End Box Head -->
          <!-- Table -->
          
			<form th:action="@{/saveattendance}" method="post">
            <!-- Form -->
            <div class="form">
              <p> 
                <label for="name">Student Name</label>
			     <select id="student_id" name="student_id" class="field size1">
			      <option th:each= "s :${student}"
			                th:value="${s.student_id}"
			                th:text="${s.name}"></option>
			    </select>
              </p>
               <p> 
                <label for="schedule">Schedule</label>
			    <select id="schedule_id" name="schedule_id" class="field size1">
			        <option th:each= "s :${student}"
			                th:value="${s.schedule_id}"
			                th:text="${s.schedule_id}"></option>
			    </select>
              </p>
               <p>
               <label for="schedule">Attendance</label>
			    <select id="status" name="status" class="field size1">
			        <option value="Present">Present</option>
			        <option value="Absent">Absent</option>
			    </select>
              </p>
               <p>
               <label for="date">Date</label>
				<input type="date" id="att_date" name="date" class="field size1">
              </p>
            </div>
            <!-- End Form -->
            <!-- Form Buttons -->
            <div class="buttons">
              <input type="submit" class="button" value="submit" />
            </div>
            </form>
            <!-- End Form Buttons -->
          
          <!-- Table -->
        <!-- Pagging -->
            <div class="pagging">
              <div class="left">Showing 1-12 of 44</div>
              <div class="right"> <a href="#">Previous</a> <a href="#">1</a> <a href="#">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">245</a> <span>...</span> <a href="#">Next</a> <a href="#">View all</a> </div>
            </div>
            <!-- End Pagging -->
          </div>
          <!-- Table -->
        </div>
        <!-- End Box -->
       </div>
       </div>
<!-- End Container -->

      <div class="cl">&nbsp;</div>
    </div>
    <!-- Main -->


<!-- End Container -->
<!-- Footer -->
<div th:insert= "fragments/nav :: footer"></div>
</body>
</html>
